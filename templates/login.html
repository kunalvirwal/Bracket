{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body {
        background: rgb(25,0,97);
        background: linear-gradient(90deg, rgba(25,0,97,1) 0%, rgba(53,0,211,1) 50%, rgba(25,0,97,1) 100%);
    }
    
    .btn-login {
      font-size: 0.9rem;
      letter-spacing: 0.05rem;
      padding: 0.75rem 1rem;
    }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-color: #eee;">
      <section>
        <body>
          <div class="container ">
            <div class="row">
              <div class="col-sm-9 m-5 col-md-7 col-lg-5 mx-auto" >
                <div class="card  border-0 shadow rounded-3 my-5" style="background-color: #190061;">
                  <div class="card-body p-4 p-sm-5">
                    <h1 class="card-title text-center mb-2 fs-1"  style="color: white;"> Bracket </h1>
                    <h5 class="card-title text-center mb-5  fs-5"  style="color: white;">Sign In</h5>

                    <form action="{% url "login" %}" method="post">{% comment %} add page of recruiter {% endcomment %}
                      {% csrf_token %} 
                      <div class="form-floating mb-3">
                        <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                        <label for="floatingInput">Email address</label>
                      </div>
                      <div class="form-floating mb-4">
                        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                        <label for="floatingPassword">Password</label>
                      </div>
        
                      
                      <div class="d-grid">
                        <button class="btn  btn-login text-uppercase fw-bold" style="background-color:#4e00de; color:white; height:50px;" type="submit">Sign
                          in</button>
                      </div>
                    </form>
                      <hr class="my-4" style="color:white;"> 

                    <form action='signup/'>
                      <div class="d-grid mb-1" >
                        <button class="btn btn-google btn-login text-muted " >
                           <pre class="fs-5" style="color:white;">Don't have an account? Sign up<pre>
                        </button>
                      </div>
                      
                      
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </body>
      </section>
    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
